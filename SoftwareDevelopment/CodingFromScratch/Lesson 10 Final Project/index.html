<!DOCTYPE html>
<html>
    <head>
        <title>Final Project!</title>
        <link rel="stylesheet"  href="style.css">
    </head>

    <body>
        
        <h1 class="center-text">Let's Create an ID card!</h1>

        <!--The form tag allows me to target the labels and inputs alone-->
        <form class="center-text">
            <label for="firstname">First Name:</label> <br>
            <input id="firstname" type="text" placeholder="First Name"> <br>
            <label for="lastname">Last Name:</label> <br>
            <input id="lastname" type="text" placeholder="Last Name"> <br>
            <label for="age">Age:</label> <br>
            <input id="age" type="number" placeholder="Age"> <br>
            <label for="phoneNumber">Phone Number:</label> <br>
            <input id="phoneNumber" type="text" placeholder="Phone Number" > <br>
            <label for="address">Address:</label> <br>
            <input id="address" type="text" placeholder="Address" > <br>
        </form>
            
        <!-- Calls the idCard function in script.js file-->
        <button class="center-box" onClick="idCard()"> Get ID Card! </button>

    
        <!--Id Card on screen-->    
        <div id="idCard" class="center-box">

            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

            <p id="postFullName" class="center-text"></p><br>

            <p id="postAge" class="align" ></p><br>

            <p id="postPhoneNumber" class="align" ></p><br>

            <p id="postAddress" class="align" ></p><br>

        </div>

        <script src="script.js"></script>
    </body>
</html>
