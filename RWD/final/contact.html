<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <form class="row justify-content-center">
      <div class="form-group col-lg-6">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name">
      </div>

      <div class="form-group col-lg-6">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Last Name">
      </div>
      
      <div class="form-group">
        <label for="exampleInputEmail1">Email address: </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="streetAddress">Street Address: </label>
        <input type="text" class="form-control" id="streetAddress" placeholder="Address">
      </div>

      <div class="form-group col-5">
        <label for="city">City : </label>
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>

      <div class="form-group col-4">
        <label for="state">State: </label>
        <input type="text" class="form-control" id="state" placeholder="State">
      </div>

      <div class="form-group col-3">
        <label for="zip">Zip: </label>
        <input type="text" class="form-control" id="zip" placeholder="Zip">
      </div>

      <button type="submit" class="btn btn-secondary col-3">Submit</button>
    </form>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
